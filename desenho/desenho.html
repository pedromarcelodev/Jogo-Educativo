	<script type="text/javascript">
		$(document).ready(function(){
			$('.botao-cor').click(function(){
				$('.botao-cor').each(function(){
					$(this).removeClass('botao-selecionado');
				});
				$(this).addClass('botao-selecionado');
				strokeColor = $(this).data('cor');
			});

			$('.botao-ferramenta').click(function(){
				$('.botao-ferramenta').each(function(){
					$(this).removeClass('botao-selecionado');
				});
				$(this).addClass('botao-selecionado');
				mode = $(this).attr('alt');
				$('#canvas').removeClass().addClass('area-' + mode);
			});

			$('.area-cor').click(function(){
				alert($(this).data('cor'));
				return false;
			});
		});
